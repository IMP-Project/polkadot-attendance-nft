version: '3.8'

services:
  postgres:
    image: postgres:14-alpine
    container_name: attendance-postgres-test
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: attendance_nft
    ports:
      - "5433:5432"
    volumes:
      - postgres_test_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build: .
    container_name: attendance-backend-test
    restart: unless-stopped
    environment:
      # Database
      DATABASE_URL: "postgresql://postgres:postgres@postgres:5432/attendance_nft?sslmode=disable"
      
      # Blockchain
      POLKADOT_RPC_URL: "wss://ws.test.azero.dev"
      CONTRACT_ADDRESS: "0x0e7a07b3ce7176f4a41ed0ab7697802f6ea603185ee446c0db664008e63532cf"
      SIGNER_MNEMONIC: "denial clip diesel pool peasant garment price sick person cabin fabric million"
      
      # Luma
      LUMA_API_KEY: "secret-fOp0jjjitrQFXoYg15j8gEAHf"
      LUMA_WEBHOOK_KEY: "test-webhook-key"
      
      # Auth
      ADMIN_USERNAME: "admin"
      ADMIN_PASSWORD: "admin123"
      JWT_SECRET: "test-jwt-secret"
      
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
    command: ["./server"]

volumes:
  postgres_test_data:
    driver: local